apiVersion: apps/v1
kind: Deployment
metadata:
  name: myretail-deployment
  labels:
    app: myretailapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myretailapp
  template:
    metadata:
      name: myretailapp
      labels:
        app: myretailapp
    spec:
      containers:
        - name: myretailapp
          image: myretailapp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: myretail-service
spec:
  selector:
    app: myretailapp
  ports:
    - port: 8080
  type: NodePort    #LoadBalancer